<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>To-Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/053fb83854.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/clock.js" defer></script>
    <script src="js/todo.js" defer></script>
    <script src="js/greeting.js" defer></script>
</head>
<body>
    <section class="main-page">
        <section class="main-schedule">
            <h3 class="schedule-clock"></h3>
            <section class="schedule-message">
                <form action="" class="message-form">
                    <input type="text" name="" class="message-input" maxlength="20" minlength="3" placeholder="나에게 보내는 한마디">
                </form>
                <h3 class="message-text hidden"></h3>
            </section>
            <section class="schedule-todo">
                <form action="" class="todo-form">
                    <input type="text" name="" class="todo-input" placeholder="오늘 할 일은 무엇인가요?">
                </form>
                <ul class="todo-list">
                </ul>
            </section>
            <footer class="main-quote">
                <p class="quote-text">20대에 당신의 얼굴은 자연이 준 것이지만, 50대의 당신의 얼굴은 스스로 가치를 만들어야 한다.</p>
                <p class="quote-name">가브리엘(코코)샤넬</p>
            </footer>
        </section>
        
        

    </section>
</body>
</html>
