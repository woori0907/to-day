<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main-page">
        <section class="main-schedule">
            <h3 class="schedule-clock">00:00</h3>
            <form action="">
                <input type="text" name="" class="schedule-message-input" maxlength="20" minlength="10" placeholder="나에게 보내는 한마디">
            </form>
            <form action="">
                <input type="text" name="" class="schedule-todo-input" placeholder="오늘 할 일은 무엇인가요?">
            </form>
            <ul class="schedule-todo-list">
                <li class="list-item">밥먹기</li>
            </ul>
        </section>
        
        <footer class="main-quote">
            <p class="quote-text">20대에 당신의 얼굴은 자연이 준 것이지만, 50대의 당신의 얼굴은 스스로 가치를 만들어야 한다.</p>
            <p class="quote-name">가브리엘(코코)샤넬</p>
        </footer>

    </section>
</body>
</html>
